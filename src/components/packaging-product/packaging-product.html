<!-- Generated template for the PackagingProductComponent component -->



  <ion-row>
      <ion-col class="col">
      <ion-label>
        {{packaging_line.name}}
      </ion-label>
      </ion-col>
  </ion-row>    
  <ion-row>
      <ion-col class="col tcenter remove" >
        <button ion-button color="primary" (click)="change_qty(-1)">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col class="col tcenter">
        <ion-input [(ngModel)]="packaging_line.qty" (ionInput)="change_qty()" required name='qty' class="tcenter" placeholder="Ingresa qty"></ion-input>
      </ion-col>
      <ion-col class="col add tcenter">
        <button ion-button color="danger" (click)="change_qty(1)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
  </ion-row>
